<div class="wrap support">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="center white">How can you support?</h1>
        <hr class="center white">
      </div>
      <div class="col-md">
        <form action="https://formspree.io/ymsimei@gmail.com" method="POST">
          <div class="form-row">
            <div class="col">
              <h1 class="center">Volunteer</h1>
              <p>Leave your name and a way to contact you so we can reach out when we need you.</p>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-8">
              <div class="form-group">
                <input type="tel" class="form-control form-control-lg" placeholder="Phone">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <input type="number" class="form-control form-control-lg" placeholder="Zip">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md">
        <form class="donate">
          <div class="form-row">
            <div class="col">
              <h1 class="center">Donate</h1>
              <p>Empower our mission with any size contribution. No gift is too small to make a difference!</p>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">$5</a>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">$10</a>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">$25</a>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">$50</a>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-8">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
                  <input disabled type="text" class="form-control form-control-lg" placeholder="Custom Amount">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <button type="submit" disabled class="btn btn-primary">SUBMIT</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
